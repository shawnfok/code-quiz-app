<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- home box here -->
    <div class="home-box custom-box">
        <h3>Instruction</h3>
        <p>Total number of questions: <span class="total-questions">5</span></p>
        <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>
    <!-- quiz box here -->
    <div class="quiz-box custom-box hide">
        <div id="timer"></div>
        <div class="question-number">
        </div>
        <div class="question-text">
        </div>
        <div class="option-container">
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <!-- <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div> -->
    </div>
    <!-- result box here -->
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>
                    Correct
                </td>
                <td>
                    <span class="total-correct"></span>
                </td>
            </tr>
            <tr>
                <td>
                    Wrong
                </td>
                <td>
                    <span class="total-wrong"></span>
                </td>
            </tr>
            <tr>
                <td>
                    Totoal score
                </td>
                <td>
                    <span class="total-score"></span>
                </td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgain()">Try Again</button>
        <button type="button" class="btn" onclick="goHome()">Home</button>
    </div>
    <script src="quiz.js"></script>
    <script src="app.js"></script>
    
</body>

</html>
